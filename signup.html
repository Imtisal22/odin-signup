    <div class="content">

                your deepest dream. Signup to get started.
            </h1>
            <h1>You know you want.</h1>
        </div>
        <div class="partt">
            <form action="">
                <div class="part1">
                    <fieldset>
                        <label for="username">First Name</label>
                        <input type="text" id="username" max="15" required>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" max="20" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <label for="number">Phone Number</label>
                        <input type="tel" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <label for="pass">Password</label>
                        <input type="text" id="pass" required>
                        <label for="pass2">Confirm Password</label>
                        <input type="text" id="pass2" required>

                    </fieldset>
                </div>
                <button type="submit">Create account</button>
            </form>
        </div>

                </a>
            </div>
